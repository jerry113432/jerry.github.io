<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEAD</title>
    <link rel="stylesheet" href="hstyle.css">
    <script src="head.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="top">
                <button onclick="location.href='../Login_html/member.html'">
                    <img src="../img/user.png" alt="User Icon">
                    <span>會員中心</span>
                </button>
            </div>
            <button onclick="location.href='../index.html'">
                回首頁
            </button>
            <button onclick="location.href='../shopping_cart/s.html'">
                <img src="../img/shopping-cart.png" alt="Cart Icon" class="cart-icon">
            </button>
        </div>
        <div class="sidebar">
            <ul>
                <li><a href="head.html">網球拍</a></li>
                <li><a href="HEADstrings.html">網球線</a></li>
                <li><a href="HEADshoe.html">網球鞋</a></li>
                <li><a href="HEADball.html">網球</a></li>
                <li><a href="HEADbag.html">球袋</a></li>
                <li><a href="HEADcloth.html">服飾</a></li>
                <li><a href="HEADother.html">配件</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="grid">
                
                <div><img src="../img/HEAD_img/head_tennis/h1.jpg" onclick="showProductInfo('大大份網球', '580元 強者一定需要很多球', '讚讚的球 一定回購')"></div>
                <div><img src="../img/HEAD_img/head_tennis/h2.jpg" onclick="showProductInfo('特大桶的球', '3080元 買多賺多 適用於球隊用球', '大力讚 具便宜的')"></div>
                <div><img src="../img/HEAD_img/head_tennis/h3.jpg" onclick="showProductInfo('孤單的一顆球', '111元 給孤單的一個人 孤單的你', '一顆好用的球')"></div>
                
            </div>
        </div>
    </div>
    <div id="product-info-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-product-title"></h2>
            <p id="modal-product-description"></p>
            <div id="modal-product-review">
                <img src="../img/user.png" alt="Review Icon" class="review-icon" width="40px" height="40px">
                <span id="modal-product-review-text"></span>
            </div>
   
            <button class="add-to-cart-btn" onclick="addToCart()">前往購物車</button>
        </div>
    </div>
    
</body>
</html>
